<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-sm-2'>Filter by:</div>
      <div class='col-sm-4'>
        <input
          type='text'
          [(ngModel)] ='listFilter'
        >
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
  </div>
</div>
<div class='table-responsive'>
  <table
    class='table'
    *ngIf='products && products.length'
  >
    <thead>
      <tr>
        <th>
          <button class='btn btn-primary' (click)='handleShowImageClick()'>
            {{areImagesShown ? 'Hide images' : 'Show images'}}
          </button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>Rating</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor='let product of products'>
      <td>
        <img
          *ngIf='areImagesShown'
          [src]='product.imageUrl'
          [title]='product.name'
          [style.width.px]=50
          [style.margin.px]=10
        />
      </td>
      <td>{{product.name}}</td>
      <td>{{product.code | lowercase}}</td>
      <td>{{product.releaseDate}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.starRating}}</td>
    </tr>
  </tbody>
  </table>
</div>
